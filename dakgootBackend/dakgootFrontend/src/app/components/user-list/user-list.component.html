<div class="user-list-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">â† Back</button>
    <h2>User List</h2>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-spinner">
    Loading users...
  </div>

  <!-- User Table -->
  <table *ngIf="!isLoading && !errorMessage" class="user-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button
          (click)="deleteUser(user.id)"
          class="delete-btn"
        >
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- No Users Message -->
  <div *ngIf="!isLoading && users.length === 0" class="no-users">
    No users found.
  </div>
</div>
