<h2>List of Houses</h2>
<button [routerLink]="['/create-house']" class="create-button">Create New House</button>
<div class="house-list">
  <ul>
    <li *ngFor="let house of houses" class="house-item">
      <a [routerLink]="['/house', house.id]">{{ house?.address }}</a>
      <button (click)="deleteHouse(house.id)" class="delete-button">Delete</button>
    </li>
  </ul>
</div>
