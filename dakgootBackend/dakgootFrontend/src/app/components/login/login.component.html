<div class="login-form-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="isFieldInvalid('email')"
      >
      <div *ngIf="isFieldInvalid('email')" class="validation-errors">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="isFieldInvalid('password')"
      >
      <div *ngIf="isFieldInvalid('password')" class="validation-errors">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div class="register-link">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </div>
  </form>
</div>
